
<div class="container">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label for="id">Id</label>
            <input id="id" type="text" formControlName="id" />
            <div class="error" *ngIf="submitted && employeeForm.controls.id.errors">Id is required</div>
          </div>
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
        <div class="error" *ngIf="submitted && employeeForm.controls.name.errors">Name is required</div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="submitted && employeeForm.controls.email.errors">Enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input id="mobile" type="text" formControlName="mobile" />
        <div class="error" *ngIf="submitted && employeeForm.controls.mobile.errors">Mobile is required</div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address" />
        <div class="error" *ngIf="submitted && employeeForm.controls.address.errors">Address is required</div>
      </div>

      <div class="form-group">
        <label for="checkInDate">CheckInDate</label>
        <input id="checkInDate" type="text" formControlName="checkInDate" />
        <div class="error" *ngIf="submitted && employeeForm.controls.checkInDate.errors">CheckInDate is required</div>
      </div>  
      <button type="submit">Submit</button>
    </form>
  </div>
