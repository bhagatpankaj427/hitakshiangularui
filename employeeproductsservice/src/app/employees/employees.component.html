<div class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Employee List</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">ID</th>
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Email</th>
          <th class="border border-gray-300 px-4 py-2">Mobile</th>
          <th class="border border-gray-300 px-4 py-2">Address</th>
          <th class="border border-gray-300 px-4 py-2">CheckInDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td class="border border-gray-300 px-4 py-2">{{post.id}}</td>
          <td class="border border-gray-300 px-4 py-2">{{post.name}}</td>
          <td class="border border-gray-300 px-4 py-2">{{post.email}}</td>
          <td class="border border-gray-300 px-4 py-2">{{post.mobile}}</td>
          <td class="border border-gray-300 px-4 py-2">{{post.address}}</td>
          <td class="border border-gray-300 px-4 py-2">{{post.checkInDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
